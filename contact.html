<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
         body{
        background-image: url()
        
    }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 150px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><br> quick contact</h1>
       <i> contact us today and get a quick reply </i></h1>
        <form action="/submit" method="post">
            <label for="name"> first Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="name">  second Name:</label>
            <input type="text" id="name" name="  name" required>

            <label for="email">Email adress:</label>
            <input type="email" id="email" name="email" required>
            
            
            
            

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <!-- Google personal portfolio website-->
            <div class="g-recaptcha" data-sitekey="personal portfolio website"></div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
